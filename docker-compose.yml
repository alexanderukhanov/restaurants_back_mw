version: '3.7'

services:
  db:
    image: mysql:5.7
    restart: always
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: restaurants
    networks:
      - db-back
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql

  back:
    image: alexanderukhanov/back
    restart: always
    container_name: back
    networks:
      - db-back
    ports:
      - "3001:3001"
    depends_on:
      - db

  front:
    image: alexanderukhanov/front
    restart: always
    container_name: front
    networks:
      - db-back
    ports:
      - "3000:3000"
    depends_on:
      - back

volumes:
  db-data:

networks:
  db-back:


